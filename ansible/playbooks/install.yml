---

- name: Deploy all vaccination scheduling artifacts
  hosts: localhost
  connection: local
  gather_facts: false
  run_once: true
  vars_files:
    - group_vars/all.yml
    - group_vars/tools.yml
    - group_vars/kafka_cluster.yml
    - group_vars/hapi_fhirserver.yml
    - group_vars/fhir_bpm_service.yml

  tasks:
    - include amq-streams.yml

    - set_fact:
        namespace: "{{ project_name }}"
        work_dir_name: "fhir-bpm-service"
    - include_role:
        name: ../roles/fhir-bpm-service
      when: >
        ACTION is not defined or
        ACTION is none or
        ACTION|trim() == "" or
        ACTION|trim() == "install"
    - include_role:
        name: ../roles/fhir-bpm-service
        tasks_from: uninstall
      when: >
        ACTION is defined and
        ACTION|trim() == "uninstall"
