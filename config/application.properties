logging.level.org.reflections=ERROR

kafka.bootstrap-address=localhost:9092
kafka.group-id=pneumonia-processing
kafka.concurrency=5
listener.destination.observation-reported-event=topic-fhir-r4-observation



#####   kieserver   ##########
server.address=0.0.0.0
server.port=8080

kieserver.location=http://localhost:8080/rest/server



